version: '3.8'

services:
  # Laravel Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: student_project_backend
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    volumes:
      - ./backend/storage:/var/www/html/storage
      - ./backend/database/database.sqlite:/var/www/html/database/database.sqlite
    ports:
      - "8000:80"
    networks:
      - student_project_network
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: student_project_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - student_project_network
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000/api

networks:
  student_project_network:
    driver: bridge

volumes:
  storage_data:
  database_data:
